<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
  <form [formGroup]="policyform" (ngSubmit)="onSubmit()">
  <div> 
    <div class="form-group">
        <label for="PlanId"><b></b></label><br>
        <input type="text" formControlName="planId" id="planId" class="form-control" placeholder="Enter PlanId ">
        </div>
    <div>
      <div class="form-group">
        <label for="PolicyName"><b></b></label><br>
        <input type="text" formControlName="PolicyName" id="policyName" class="form-control" placeholder="Enter Policy Name">
      </div>
      <div class="form-group">
        <label for="Age"><b></b></label><br>
        <input type="text" formControlName="ApplicableAge" id="applicableAge" class="form-control" placeholder="Enter Appicable Age">
      </div>
  
      <div class="form-group">
        <label for="years"><b> </b></label><br>
        <input type="text" formControlName="years" id="years" class="form-control" placeholder="Enter Number of years">
      </div>
  
      <div class="form-group">
        <label for="CLAIMAMOUNT"><b> </b></label><br>
        <input type="text" formControlName="claimamount" id="claimamount" class="form-control"
          placeholder="Enter your claim amount">
      </div>
      <div class="form-group">
        <label for="InterestRate "><b> </b></label><br>
        <input type="text" formControlName="InterestRate" id="InterestRate " class="form-control"
          placeholder="Enter your interestrate">
      </div>
      <br>
  
      <div class=" Add">
        <div class="form-group">
          <button class=" btn btn-primary" type="submit">UPDATE</button>
        </div>
  
      </div>
    </div>
   </div>
  </form>
